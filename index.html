<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Social links profile</title>
  <link rel="stylesheet" href="style.css">

</head>
<body>
  <main class="container">
    <div class="card">
      <div class="card__profil">
        <img src="assets/images/avatar-jessica.jpeg" alt="Profil avatar" class="card__profil__avatar">
        <h1 class="card__profil__name">
          Jessica Randall
        </h1>
        <p class="card__profil__location">
          London, United Kingdom
        </p>
        <p class="card__profil__text">
          "Front-end developer and avid reader."
        </p>
        </div>
      <div class="card__buttons">
        <a href="#" class="btn">
          GitHub
        </a>
        <a href="#" class="btn">
          Frontend Mentor
        </a>
        <a href="#" class="btn">
          LinkedIn
        </a>
        <a href="#" class="btn">
          Twitter   
        </a>
        <a href="#" class="btn">
          Instagram
        </a>
      </div>
    </div>
  </main>
</body>
</html>
